<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with MxT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 50px;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            left: 75px;
            top: 0;
        }
        .text {
            position: absolute;
            top: 35%;
            left: 20%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .love-message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="heart">
    <div class="text">MxT</div>
</div>
<div class="love-message">I love you</div>

<div class="decorations">
    <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="star" style="top: 20%; left: 40%; animation-delay: 0.3s;"></div>
    <div class="star" style="top: 30%; left: 70%; animation-delay: 0.6s;"></div>
    <div class="star" style="top: 50%; left: 20%; animation-delay: 0.9s;"></div>
    <div class="star" style="top: 80%; left: 60%; animation-delay: 1.2s;"></div>
</div>

</body>
</html>
